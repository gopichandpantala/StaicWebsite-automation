apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
      - name: static-site
        image: pantalagopichand/static-site-httpd:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: regcred
